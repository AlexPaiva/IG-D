name: Build macOS Application

on:
  push:
    branches:
      - main  # Replace with your default branch name if it's not 'main'

jobs:
  build:
    runs-on: macOS-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install PyInstaller
      run: |
        pip install pyinstaller

    - name: Build macOS application
      run: |
        pyinstaller --onefile --windowed --add-data "potatowatts.ico:." --add-data "image_1.png:." reels_downloader.py

    - name: Upload macOS application
      uses: actions/upload-artifact@v2
      with:
        name: reels_downloader_macOS
        path: dist/reels_downloader
