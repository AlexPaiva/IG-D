name: Build macOS Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install PyInstaller
      run: |
        pip install pyinstaller

    - name: Build macOS Application
      run: |
        pyinstaller --onefile --windowed --icon=app_icon.icns --clean --add-data "potatowatts.ico:." --add-data "image_1.png:." --name "Reels_Downloader" reels_downloader.py
        mkdir Reels_Downloader.app
        mkdir Reels_Downloader.app/Contents
        mkdir Reels_Downloader.app/Contents/MacOS
        cp dist/Reels_Downloader Reels_Downloader.app/Contents/MacOS/Reels_Downloader

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Reels_Downloader_macOS
        path: Reels_Downloader.app
